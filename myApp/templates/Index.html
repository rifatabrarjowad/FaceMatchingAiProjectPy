{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rifat Abrar</title>
  <link rel="icon" href="{% static '/img/logo.png' %}" />
  <!-- bootstrap 5.2 v style sheet -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <!-- stylesheet   -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- icon -->
  <script src="https://kit.fontawesome.com/1366a58b5c.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- create a navigation -->

  <main style="margin-top:90px !important">
    <section id="banner">
      <div class="container">
        <div class="row">
          <h1 class="mb-5" style="
                color: white;
                text-align: center;
                font-size: 50px;
                font-weight: bold;
                text-decoration: underline;
                text-decoration-color: #ff8206;

              ">
            Face Matching
          </h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- ... (your existing HTML code) ... -->
            <div class="image-preview">
              <h3>Select Your First Image:</h3>
              <input id="firstImgInput" name="firstImg" type="file" onchange="previewImage('firstImgPreview', this)" />
              <img id="firstImgPreview"  />
            </div>

            <div class="image-preview">
              <h3>Select Your Second Image:</h3>
              <input id="secondImgInput" name="secondImg" type="file" onchange="previewImage('secondImgPreview', this)" />
              <img id="secondImgPreview" src=""  />
            </div>

            <!-- ... (your existing HTML code) ... -->

            <button type="submit" class="mb-5" style="
                color: white;
                text-align: center;
                font-size: 30px;
                font-weight: bold;
                text-decoration: underline;
                text-decoration-color: #ff8206;
                background-color: #ff8206;
                width: 30%;
                margin:auto;

              ">
              Try to Match
            </button>
        </div>

      </div>
      </div>
    </section>

  </main>
  <footer class="footer mt-auto  bg-dark py-3 text-white text-center">
    <div class="container">
      <span class="">This site is developed by </span> <a target="_blank" href="http://www.rifatabrarjowad.me"
        style="color:red !important">Rifat Abrar
        Jowad</a>
    </div>
  </footer>

  <!-- js files -->
  <script src="{% static '/js/app.js' %}"></script>

</body>

</html>
